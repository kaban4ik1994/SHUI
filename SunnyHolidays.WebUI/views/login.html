<div class="animated fadeInDown">
    <!-- possible classes: minified, no-right-panel, fixed-ribbon, fixed-header, fixed-width-->
    <header id="header">
        <!--<span id="logo"></span>-->
        <div id="logo-group">
            <span id="logo"> <img src="/img/logo.png" alt="SmartAdmin"> </span>
            <!-- END AJAX-DROPDOWN -->
        </div>
        <!--<span id="extr-page-header-space"> <span class="hidden-mobile">Need an account?</span> <a href="register.html" class="btn btn-danger">Create account</a> </span>-->
    </header>
    <!-- MAIN CONTENT -->
    <div id="content" class="container" ng-controller="LoginController">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-4 col-lg-4">
                <div class="well no-padding">
                    <form id="login-form" class="smart-form client-form" name="myForm"> <!--ng-submit=" login()"-->
                        <header>
                            Sign In
                        </header>
                        <div ng-if="showErrorMessages">
                            <div ng-if="message" class="alert alert-danger fade in">
                                <button class="close" data-dismiss="alert">×</button>
                                <i class="fa-fw fa fa-times"></i>
                                <strong>Error!</strong> {{message}}
                            </div>
                            <!--Use this devises if you want-->
                            <div ng-show="myForm.email.$error.required" class="alert alert-danger fade in">
                                <button class="close" data-dismiss="alert">×</button>
                                <i class="fa-fw fa fa-times"></i>
                                <strong>Error!</strong> "The email is required"
                            </div>
                            <div ng-show="myForm.password.$error.required" class="alert alert-danger fade in">
                                <button class="close" data-dismiss="alert">×</button>
                                <i class="fa-fw fa fa-times"></i>
                                <strong>Error!</strong> "The password is required"
                            </div>
                            <div ng-show="myForm.email.$error.email" class="alert alert-danger fade in">
                                <button class="close" data-dismiss="alert">×</button>
                                <i class="fa-fw fa fa-times"></i>
                                <strong>Error!</strong> "Incorrect email address"
                            </div>
                        </div>
                        <fieldset>
                            <section>
                                <label class="label">E-mail</label>
                                <label class="input">
                                    <i class="icon-append fa fa-user"></i>
                                    <input type="email" id="email" name="email" data-ng-model="loginData.userName" required ng-change="deleteMessage()">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address/username</b>
                                </label>
                            </section>
                            <section>
                                <label class="label">Password</label>
                                <label class="input">
                                    <i class="icon-append fa fa-lock"></i>
                                    <input type="password" id="password" name="password" data-ng-model="loginData.password" required ng-change="deleteMessage()">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b>
                                </label>
                                <div class="note">
                                    <!--<a href="forgotpassword.html">Forgot password?</a>-->
                                </div>
                            </section>
                        </fieldset>
                        <footer>
                            <button data-ng-click="login()"
                                    ng-disabled="myForm.email.$error.required||myForm.password.$error.required||myForm.email.$error.email" type="submit" class="btn btn-primary">
                                Sign in
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
